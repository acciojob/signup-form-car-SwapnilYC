<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
		<h1>Car Insurance Form</h1>
	</header>

	<main>
		<form action="formdata.html" method="post">
			<!-- name  -->
			<label for="name">Name:</label>
			<input type="text" id="name" required>
			<br><br>

			<!-- email  -->
			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<br><br>

			<!-- gender  -->
			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender" id="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="gender" value="female">
			<label for="female">Female</label>
			<br><br>

			<!-- car brands  -->
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars" required>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
			<br><br>

			<!-- age  -->
			<label for="age">Age:</label>
			<input type="number" id="age" required><span>Years</span>
			<br><br>

			<!-- DOB  -->
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" required>
			<br><br>

			<!-- password -->
			<label for="password">Password:</label>
			<input type="password" id="password" required>
			<br><br>

			<!-- submit button  -->
			<button type="submit">Submit</button>
		</form>
	</main>

	<footer>

	</footer>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
